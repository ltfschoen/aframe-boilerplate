<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <span><a href="https://www.flickr.com/photos/54144402@N03/17190318651/in/photolist-sc3SQk-bAqeSH-bqpT1s-bGxmAM-bqpSqU-bqpTx3-bqpRR7-bqpU5N-btCyXf-btCFkS-GED8m4-7FZW7z-bGxt2z-pSuBc7-bGxsdH-gTZdmZ-btCC8Q-btCA41-a6asHe-nPTvFX-bGxtV4-fAEQXo-pY71s9-nPUtTg-aAq7wb-b5Gwxc-ftodF-9xMeBK-fmiLdP-iu9hMy-pWMSkk-fe81Rv-b6pLQZ-nx4Dq9-8LtGrQ-nxn2L9-fPd1eW-hpQ6d8-mBAj3v-b6pTDk-GtVEve-DsCq7h-5C3Bcx-64FKCq-75BTXn-bseaz6-EdBCJs-F7LXTm-53zsD3-bnvmK3"
       style="color: #000000; font-weight: bold; font-size: 0.7em; font-family: Arial; text-decoration: none;">
      Background Credit: Bob Dass CC 2.0</a></span></a>
    <a-scene>

      <!-- TEXTURES -->

      <a-assets>
        <img id="woodtexture" src="./media/wood.jpg">
      </a-assets>

      <!-- BACKGROUND -->

      <!-- SKY 2D -->
      <!--<a-sky src="./media/bellagio.jpg"></a-sky>-->

      <!-- SKY 3D -->

      <a-assets>
        <!-- No loop. -->
        <video id="sky-video" src="./media/paul360.mp4" autoplay="true" loop crossorigin></video>
      </a-assets>
      <a-videosphere src="#my-video" rotation="0 180 0"></a-videosphere>
      <a-entity geometry="primitive: box" material="src: #sky-video"></a-entity>

      <a-entity id="fading-cube" geometry="primitive: cylinder" material="opacity: 0"
                position="1 2 -5" rotation="0 -120 0" radius="0.5" height="1.5" color="#4CC3D9">
        <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
      </a-entity>

      <!-- Props - Audience -->
      <a-cylinder position="4 0 -5" rotation="0 -120 0" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-3 0 -5" rotation="0 -110 0" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-7 0 -7" rotation="0 -100 0" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>

      <!-- FOREGROUND -->

      <!-- Piano - White Keys -->
      <a-box position="-0.5 0.75 -2" rotation="180 -5 0" radius="0.5" width="0.2" height="0.2" color="#EEEEFF">
        <a-animation attribute="position" begin="100" dur="500" repeat="indefinite" to="-0.5 0.9 -2"></a-animation></a-box>
      <a-box position="-0.2 0.75 -2" rotation="180 -2.5 0" radius="0.5" width="0.2" height="0.2" color="#EEEEFF">
        <a-animation attribute="position" begin="3000" dur="700" direction="alternate" repeat="indefinite" from="-0.2 0.65 -2" to="-0.2 0.75 -2"></a-animation></a-box>
      <a-box position="0.1 0.75 -2" rotation="180 2.5 0" radius="0.5" width="0.2" height="0.2" color="#EEEEFF">
        <a-animation attribute="position" begin="6000" dur="300" direction="alternate" repeat="indefinite" from="0.1 0.70 -2" to="0.1 0.8 -2"></a-animation></a-box>
      <a-box position="0.4 0.75 -2" rotation="180 5 0" radius="0.5" width="0.2" height="0.2" color="#EEEEFF">
        <a-animation attribute="position" begin="200" dur="300" direction="alternate" repeat="indefinite" from="0.4 0.70 -2" to="0.4 0.8 -2"></a-animation>
        <a-animation attribute="rotation" begin="200" dur="300" direction="normal" repeat="10" from="180 5 0" to="183 8 0"></a-animation>
        <a-animation attribute="scale" begin="200" dur="300" direction="normal" repeat="10" from="0.9 1 1" to="1.2 1.1 1.1"></a-animation>
      </a-box>

      <!-- Piano - Black Keys -->
      <a-box position="-0.3 1 -2" rotation="180 -5 0" radius="0.5" width="0.18" height="0.2" depth="0.5" color="#000000">
        <a-animation attribute="position" begin="700" dur="1000" direction="reverse" repeat="indefinite" to="-0.3 1.1 -2"></a-animation></a-box>
      <a-box position="-0.05 1.2 -2" rotation="180 0 0" radius="0.5" width="0.18" height="0.2" depth="0.5" color="#000000">
        <a-animation attribute="position" repeat="1" to="-0.05 1 -2"></a-animation></a-box>
      <a-box position="0.2 1.1 -2" rotation="180 5 0" radius="0.5" width="0.18" height="0.2" depth="0.5" color="#000000">
        <a-animation attribute="position" repeat="indefinite" to="0.2 1 -2"></a-animation></a-box>

      <!-- Props - Conductor -->
      <a-entity geometry="primitive: cylinder" material="color: #FFC65D"
                position="4 0.75 -3" rotation="45 -90 30" radius="0.5" height="1.5">
      </a-entity>

      <!-- Feedback Panel -->
      <a-sphere position="-0.5 1.2 -1" radius="0.05" color="#EF2D5E"></a-sphere>

      <!-- Instrument -->
      <a-box src="#woodtexture" depth="1" height="2" width="3" position="0 -0.5 -2.25"></a-box>
      <!--color="#B76705" -->

    </a-scene>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("loaded");
      // Trigger an event to begin fading.
      setTimeout(function(){
        document.querySelector('#fading-cube').emit('fade');
      }, 5000);
    });
  </script>
</html>
